    <main>
      <h1>New Destination</h1>
      <form class="destinationForm">
        <div>
            <label for="country">Country<span>*</span></label>
            <input placeholder="Placeholder" name="country" type="text" required>
        </div>
        <div>
            <label for="title">Title <span>*</span></label>
            <input placeholder="Placeholder" name="title" type="text" required>
        </div>
        <div>
            <label for="link">Link</label>
            <input placeholder="Placeholder" name="link" type="text">
        </div>
        <div>
            <label for="arrival-date">Arrival Date</label>
            <input name="arrival-date" type="date">
        </div>
        <div>
            <label for="departure-date">Departure Date</label>
            <input name="departure-date" type="date">
        </div>
        <div>
            <label for="image-upload">Image</label>
            <input name="image-upload" type="file">
        </div>
        <div>
            <label for="description">Description</label>
            <textarea name="description" cols="30" rows="10"></textarea>
        </div>
        <div class="btnContainer">
            <button class="secondaryBtn">Cancel</button>
            <button class="mainBtn">Save</button>
        </div>
      </form>
    </main>
    <script src="script.js"></script>
